<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="ex3.css">
    <title>Exercisse3</title>
    <script src="ex3.js"> </script>

</head>

<body>
<div class="my_web_weather">
    <div class="container-fluid">
        <p>To my <a href="README.html" style=" color: pink"> readme</a></p>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-4  text-center ;alert alert-secondary">
                <h1>Exercisse number 3</h1>
                <h3>Weather forecast site</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><br>
                <div id="tit" class="alert alert-secondary">
                    <form id="form-group">
                        <div class="form-group" style="text-align: left">
                            <label for="LocationName">Location Name</label>
                            <input type="text" class="form-control" id="LocationName" placeholder="enter your location name">
                            <label for="Latitudenum">Latitude Number</label>
                            <input type="number" class="form-control" id="Latitudenum" placeholder="enter your latitude number">
                            <label for="Longitudenum">Longitude Number</label>
                            <input type="number" class="form-control" id="Longitudenum" placeholder="enter your longitude number">
                            <br>
                        </div>
                    </form>
                    <div style="text-align:left">
                        <button class="btn btn-primary" id="Add_Button">Add this position</button>


                    </div>
                </div>
                <br>
                <ul class="alert alert-danger" id="errorField" style="display: none;text-align: left">

                </ul>
            </div>
            <div class="col-md-6 "><br>
                <div class="alert alert-secondary" id="list1" style="display: none">
                    <div id="list" style="text-align:left"></div>
                    <button class="btn btn-danger" id="EraseLocation">Erase</button>
                    <button class="btn btn-primary" id="Get_the_Weather">Get Weather</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ;alert alert-danger" id="loadFailed" style="display: none">
                <p>"weather forecast service is not available right now, please try again later."</p>
            </div>
            <div class="col-md-6 " id="show_the_weather" style="display: none">
                <div class="alert alert-secondary " style="overflow-x:auto">
                    <table class="table table-bordered">

                        <thead>
                        <tr>
                            <th scope="col" id="Name_Of_City"></th>
                            <th scope="col">Date</th>
                            <th scope="col">Weather</th>
                            <th scope="col">Temp_max</th>
                            <th scope="col">Temp_min</th>
                            <th scope="col">Wind10m_max</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="Day1">
                            <th></th>
                        </tr>
                        <tr id="Day2">
                            <th></th>
                        </tr>
                        <tr id="Day3">
                            <th></th>
                        </tr>
                        <tr id="Day4">
                            <th></th>
                        </tr>
                        <tr id="Day5">
                            <th></th>
                        </tr>
                        <tr id="Day6">
                            <th></th>
                        </tr>
                        <tr id="Day7">
                            <th></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="alert alert-secondary ; col-md-6" style="display: none;align-content: center" id="myImage">
                <div style="width:100% ;height: 100%">
                    <figure class="figure">
                        <img src="default_image.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <figcaption class="figure-caption">The picture of weather.</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
